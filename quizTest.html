    <nav class="navbar navbar-light bg-light justify-content-between nav">
      <a class="navbar-brand logo">Quizz</a>

    </nav>

    <div class="container">
    <div>Choose the topics you wanna be tested about:</div>
    <div class="topic_options"> 
    <input type="checkbox" id="topic_math" name="topicChoice" value="math" class="checkbox-inline">Math 
    <input type="checkbox" id="topic_geography" name="topicChoice" value="geography" class="checkbox-inline"> Geography
    <input type="checkbox" id="topic_generalKnowledge" name="topicChoice" value="general_knowledge" class="checkbox-inline"> General Knowledge
    <input type="checkbox" id="topic_film" name="topicChoice" value="films" class="checkbox-inline">Film
    <input type="checkbox" id="topic_music" name="topicChoice" value="music" class="checkbox-inline"> Music
    <input type="checkbox" id="topic_sports" name="topicChoice" value="sports" class="checkbox-inline"> Sports


    </div>
    <button id="submitChoosingQuiz" type="submit" onclick="submitTestQuiz()"> Submit Topics </button> 

    <div id="testQuiz">
        <div> Your topic is : <div id="topic"></div> </div>
        <div id="question"></div>
        <div id="countQuestion"></div>
        <div id="choiceA" class="choices"></div>
        <div id="choiceB" class="choices"></div>
        <div id="choiceC" class="choices"></div>
        <div id="choiceD" class="choices"></div>
        <div class="user_answer">
        <input type="text" id="answer" placeholder="Your answer here.."> 
        <button id="submit" type="submit" onclick="submitQuiz()"> Submit Answer </button> 
        <button id="next" onclick="nextFunction()">Next</button>
      </div>
    </div>
  </div>
    <div class="footer">
      <div class="row">
        <div class="math col-sm-4">About us</div>
